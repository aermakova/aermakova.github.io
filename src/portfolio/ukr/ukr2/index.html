	<div class="wrap">

			<header class="header">

							<input tabindex="1" type="text" placeholder="Поиск людей" value="" class="search__field" autocomplete="off"">

						<div class="header__item links-block">

							      	<div class="form-entry__forgot">
							       		<a class="form-entry__button button-transparent" href="restoring.html">Забыли пароль?</a>
							      	</div>
							      	<div class="form-sub-title title-line-grey">или</div>
							      	<div class="entry-whith-soc">
							      		<a class="ico ico-mail" href="#"></a>
							      		<a class="ico ico-google" href="#"></a>
							      		<a class="ico ico-facebook" href="#"></a>
							      	</div>
			    				</form>
							</div>
		  				</div>
		  				<div class="start-page__form">

						    	<form class="form-entry" action="">
							      	<div class="input__phone">
							      		<div class="select__phone phone">
											<a href="#" class="phone-wrap"></a>
											<ul class="drop__phone">
												<li><span>+7</span></li>
												<li><span>+38</span></li>
												<li><span>+374</span></li>
												<li><span>+7</span></li>
											</ul>
											<input type="hidden" id="select-phone"/>
										</div>
							      		<input class="form-entry__field" type="text" name="phone" value="" placeholder="Номер телефона">
							      	</div>
							        <div class="input__sms"><input class="form-entry__field" type="text" name="sms" value="" placeholder="Код в смс""></div>
							      	<button class="form-entry__button button-blue button-normal">Продолжить</button>
			    				</form>
			    				<div class="form-entry__agreement agreement">
			    					<p>Нажимая <span>продолжить</span><br> Вы соглашаетесь с <a href="#">правилами регламента</a>. 
			    				</div>
							</div>
